<wm-page data-ng-controller="QryGmtReservationPageController" pagetitle="Qry Gmt Reservation" name="page1"> 
    <wm-header content="header" name="header1"> 
        <wm-param name="pTitle" value="bind:Variables.statPrgName.dataSet.dataValue" type="string"></wm-param> 
    </wm-header> 
    <wm-top-nav name="top_nav1" content="topnav"> 
        <wm-param name="pShowMenubar" value="bind:pageParams.pShowMenu" type="string"></wm-param> 
    </wm-top-nav> 
    <wm-content name="content1"> 
        <wm-page-content columnwidth="12" name="page_content1"> 
            <wm-form errormessage="" captionposition="top" title="" enctype="application/x-www-form-urlencoded" method="get" captionalign="left" name="formFilter"> 
                <wm-layoutgrid columns="1" name="layoutgrid1"> 
                    <wm-gridrow name="gridrow1"> 
                        <wm-gridcolumn columnwidth="2" name="gridcolumn1"> 
                            <wm-form-field defaultvalue="bind:pageParams.pOrdnum" on-change="p_source_ordnumChange($event, $scope, newVal, oldVal)" readonly="false" name="p_source_ordnum" displayname="Source Order No" key="p_source_ordnum" type="string" show="true" widget="text"></wm-form-field> 
                        </wm-gridcolumn> 
                        <wm-gridcolumn columnwidth="2" name="gridcolumn4"> 
                            <wm-form-field defaultvalue="bind:pageParams.pDestOrdnum" on-change="p_dest_ordnumChange($event, $scope, newVal, oldVal)" readonly="false" name="p_dest_ordnum" displayname="Destination Order No" key="p_dest_ordnum" type="string" show="true" widget="text"></wm-form-field> 
                        </wm-gridcolumn> 
                        <wm-gridcolumn columnwidth="2" name="gridcolumn5"> 
                            <wm-form-field defaultvalue="bind:pageParams.pTrnnum" on-change="p_trnnumChange($event, $scope, newVal, oldVal)" readonly="false" name="p_trnnum" displayname="Reservation No" key="p_trnnum" type="string" show="true" widget="text"></wm-form-field> 
                        </wm-gridcolumn> 
                        <wm-gridcolumn columnwidth="2" name="gridcolumn6"> 
                            <wm-buttongroup horizontalalign="left" class="form-action col-md-12" name="buttongroup1"> 
                                <wm-button caption="Query" type="submit" class="btn-primary" name="button3" margin="15px unset unset unset" on-click="button3Click($event, $scope)"></wm-button> 
                                <wm-button caption="Reset" type="reset" class="btn-secondary" name="button1" margin="15px unset unset unset" on-click="button1Click($event, $scope)"></wm-button> 
                            </wm-buttongroup> 
                        </wm-gridcolumn> 
                        <wm-gridcolumn columnwidth="2" name="gridcolumn7"></wm-gridcolumn> 
                    </wm-gridrow> 
                </wm-layoutgrid> 
            </wm-form> 
            <wm-table showrecordcount="true" pagesize="15" title="" dataset="bind:Variables.svProcCS1000PK0_GetGmtReservQty.dataSet.poutGmtRes" navigation="Classic" name="gridMaster" spacing="condensed" gridfirstrowselect="true"> 
                <wm-table-column binding="trnnum" caption="Reservation</br>No" width="110px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column> 
                <wm-table-column-group name="group" caption="Source" col-class="theme-b4"> 
                    <wm-table-column binding="ordnum" caption="Order No" width="80px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column> 
                    <wm-table-column binding="gmtseq" caption="Gmt" width="40px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column> 
                    <wm-table-column binding="wgmt" caption="" width="80px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column> 
                    <wm-table-column binding="clrseq" caption="Colour" width="50px" textalignment="right" edit-widget-type="number" type="byte" formatpattern="numberToString" show="true" readonly="false"></wm-table-column> 
                    <wm-table-column binding="wclr" caption="" width="100px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column> 
                    <wm-table-column binding="szeseq" caption="Size" width="50px" textalignment="right" edit-widget-type="number" type="byte" formatpattern="numberToString" show="true" readonly="false"></wm-table-column> 
                    <wm-table-column binding="wsze" caption="" width="80px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column> 
                </wm-table-column-group> 
                <wm-table-column-group name="group1" caption="Destination" col-class="theme-a4"> 
                    <wm-table-column binding="tordnum" caption="Order No" width="110px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column> 
                    <wm-table-column binding="tgmtseq" caption="Gmt" width="40px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column> 
                    <wm-table-column binding="wtgmt" caption="" width="80px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column> 
                    <wm-table-column binding="tclrseq" caption="Colour" width="50px" textalignment="right" edit-widget-type="number" type="byte" formatpattern="numberToString" show="true" readonly="false"></wm-table-column> 
                    <wm-table-column binding="wtclr" caption="" width="80px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column> 
                    <wm-table-column binding="tszeseq" caption="Size" width="50px" textalignment="right" edit-widget-type="number" type="byte" formatpattern="numberToString" show="true" readonly="false"></wm-table-column> 
                    <wm-table-column binding="wtsze" caption="" width="80px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column> 
                </wm-table-column-group> 
                <wm-table-column binding="trnqty" caption="Qty</br>Reserved" widget-type="label" width="70px" textalignment="right" edit-widget-type="number" type="long" show="true" readonly="false"> 
                    <wm-label caption="{{row.getProperty('trnqty').toLocaleString()}}" class="" data-ng-class=""></wm-label> 
                </wm-table-column> 
                <wm-table-column binding="qtyret" caption="Qty</br>Used" widget-type="label" width="70px" textalignment="right" edit-widget-type="number" type="long" show="true" readonly="false"> 
                    <wm-label caption="{{row.getProperty('qtyret').toLocaleString()}}" class="" data-ng-class=""></wm-label> 
                </wm-table-column> 
                <wm-table-column binding="qtycan" caption="Qty</br>Cancelled" widget-type="label" width="70px" textalignment="right" edit-widget-type="number" type="long" show="true" readonly="false"> 
                    <wm-label caption="{{row.getProperty('qtycan').toLocaleString()}}" class="" data-ng-class=""></wm-label> 
                </wm-table-column> 
                <wm-table-column binding="wqtynotused" caption="Qty not yet</br>Used" widget-type="label" width="70px" textalignment="right" edit-widget-type="number" type="long" show="true" readonly="false"> 
                    <wm-label caption="{{row.getProperty('wqtynotused').toLocaleString()}}" class="" data-ng-class=""></wm-label> 
                </wm-table-column> 
                <wm-table-column binding="lcncod" caption="Unit" width="70px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column> 
                <wm-table-column binding="recby" caption="By" width="70px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column> 
                <wm-table-column binding="recdat" caption="Date" width="120px" edit-widget-type="datetime" type="datetime" datepattern="dd-MMM-yyyy HH:mm" formatpattern="toDate" show="true" readonly="false"></wm-table-column> 
                <wm-table-column binding="trnsts" caption="Sts" width="70px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column> 
            </wm-table> 
            <wm-layoutgrid width="35%" name="layoutgrid2" class="bordered"> 
                <wm-gridrow padding="unset unset unset 1px" name="gridrow4"> 
                    <wm-gridcolumn name="gridcolumn20" columnwidth="12"> 
                        <wm-label class="col-md-12 text-info control-label" caption="bind:&quot;Summary for Source Order &quot; + Widgets.gridMaster.selecteditem.ordnum" name="label10" padding="unset 0.5em"></wm-label> 
                    </wm-gridcolumn> 
                </wm-gridrow> 
                <wm-gridrow name="gridrow2" padding="10px unset unset 1px"> 
                    <wm-gridcolumn columnwidth="3" name="gridcolumn18"> 
                        <wm-label caption="Qty</br>Reserved" class="col-md-3 control-label" textalign="center" width="100" name="label2"></wm-label> 
                    </wm-gridcolumn> 
                    <wm-gridcolumn columnwidth="3" name="gridcolumn10"> 
                        <wm-label caption="Qty</br>Used" class="col-md-3 control-label" textalign="center" width="100" name="label3"></wm-label> 
                    </wm-gridcolumn> 
                    <wm-gridcolumn columnwidth="3" name="gridcolumn11"> 
                        <wm-label caption="Qty</br>Cancelled" class="col-md-3 control-label" textalign="center" width="100" name="label4"></wm-label> 
                    </wm-gridcolumn> 
                    <wm-gridcolumn columnwidth="3" name="gridcolumn12"> 
                        <wm-label caption="Qty</br>not yet Used" class="col-md-3 control-label" textalign="center" width="100" name="label5"></wm-label> 
                    </wm-gridcolumn> 
                </wm-gridrow> 
                <wm-gridrow name="gridrow3" padding="unset unset 10px 1px"> 
                    <wm-gridcolumn columnwidth="3" name="gridcolumn19"> 
                        <wm-label name="label6" class="displayField" width="100" textalign="right" caption="bind:Widgets.gridMaster.selecteditem.wtotqty.toLocaleString()"></wm-label> 
                    </wm-gridcolumn> 
                    <wm-gridcolumn columnwidth="3" name="gridcolumn14"> 
                        <wm-label class="displayField" width="100" textalign="right" name="label7" caption="bind:Widgets.gridMaster.selecteditem.wtotret.toLocaleString()"></wm-label> 
                    </wm-gridcolumn> 
                    <wm-gridcolumn columnwidth="3" name="gridcolumn15"> 
                        <wm-label class="displayField" width="100" textalign="right" name="label8" caption="bind:Widgets.gridMaster.selecteditem.wqtycan.toLocaleString()"></wm-label> 
                    </wm-gridcolumn> 
                    <wm-gridcolumn columnwidth="3" name="gridcolumn16"> 
                        <wm-label class="displayField" width="100" textalign="right" name="label9" caption="bind:Widgets.gridMaster.selecteditem.wtotQtynotused.toLocaleString()"></wm-label> 
                    </wm-gridcolumn> 
                </wm-gridrow> 
            </wm-layoutgrid> 
        </wm-page-content> 
    </wm-content> 
    <wm-footer content="footer" name="footer1"></wm-footer> 
    <wm-view class="dialog-view" name="view1"> 
        <wm-alertdialog name="notificationalertdialog" controller="NotificationDialogController" notificationdialog="alert" message="{{notification.text}}" title="{{notification.title}}" oktext="{{notification.okButtonText}}" alerttype="{{notification.alerttype}}" on-ok="variableOnOk()" on-close="variableOnClose()"></wm-alertdialog> 
    </wm-view> 
</wm-page>
