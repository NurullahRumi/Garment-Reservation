<wm-page data-ng-controller="QrySurplusForRepeatsPageController" pagetitle="Qry Surplus For Repeats" name="page1"> 
    <wm-header content="header" name="header1"> 
        <wm-param name="pTitle" value="bind:Variables.statPrgName.dataSet.dataValue" type="string"></wm-param> 
    </wm-header> 
    <wm-top-nav name="top_nav1" content="topnav"> 
        <wm-param name="pShowMenubar" value="Y" type="string"></wm-param> 
    </wm-top-nav> 
    <wm-content name="content1"> 
        <wm-page-content columnwidth="12" name="page_content1"> 
            <wm-form errormessage="" captionposition="top" title="" enctype="application/x-www-form-urlencoded" method="get" captionalign="left" name="formFilter"> 
                <wm-layoutgrid columns="1" name="layoutgrid1"> 
                    <wm-gridrow name="gridrow1"> 
                        <wm-gridcolumn columnwidth="2" name="gridcolumn1"> 
                            <wm-form-field readonly="false" name="pOrdnum" displayname="Order No." key="pOrdnum" type="string" show="true" widget="text" on-change="pOrdnumChange($event, $scope, newVal, oldVal)" defaultvalue="bind:pageParams.pOrdnum"></wm-form-field> 
                        </wm-gridcolumn> 
                        <wm-gridcolumn columnwidth="2" name="gridcolumn2"> 
                            <wm-buttongroup horizontalalign="left" class="form-action col-md-12" name="buttongroup1"> 
                                <wm-button caption="Query" type="submit" class="btn-primary" name="button3" margin="15px unset unset unset" on-click="button3Click($event, $scope)"></wm-button> 
                                <wm-button caption="Reset" type="reset" class="btn-secondary" name="button1" margin="15px unset unset unset" on-click="button1Click($event, $scope)"></wm-button> 
                            </wm-buttongroup> 
                        </wm-gridcolumn> 
                        <wm-gridcolumn columnwidth="2" name="gridcolumn3"></wm-gridcolumn> 
                        <wm-gridcolumn columnwidth="2" name="gridcolumn4"></wm-gridcolumn> 
                        <wm-gridcolumn columnwidth="2" name="gridcolumn5"></wm-gridcolumn> 
                        <wm-gridcolumn columnwidth="2" name="gridcolumn6"></wm-gridcolumn> 
                    </wm-gridrow> 
                </wm-layoutgrid> 
            </wm-form> 
            <wm-table width="90%" pagesize="5" title="Orders" dataset="bind:Variables.svProcCS1000PK0_CS411QryGmtStock.dataSet.poutgmtstock" navigation="Classic" name="tableMaster" spacing="condensed" gridfirstrowselect="true" showrecordcount="true"> 
                <wm-table-column binding="ordnum" caption="Order" width="100px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column> 
                <wm-table-column-group name="group" caption="Garment"> 
                    <wm-table-column binding="gmtseq" caption="" width="50px" edit-widget-type="text" type="string" formatpattern="None" fractionsize="0" show="true" readonly="false"></wm-table-column> 
                    <wm-table-column binding="gmtdes" caption="" width="100px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column> 
                </wm-table-column-group> 
                <wm-table-column-group name="group1" caption="Colour"> 
                    <wm-table-column binding="clrseq" caption="" width="50px" textalignment="right" edit-widget-type="number" type="byte" formatpattern="numberToString" fractionsize="0" show="true" readonly="false"></wm-table-column> 
                    <wm-table-column binding="clrabb" caption="" width="100px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column> 
                </wm-table-column-group> 
                <wm-table-column-group name="group2" caption="Size"> 
                    <wm-table-column binding="szeseq" caption="" width="50px" textalignment="right" edit-widget-type="number" type="byte" formatpattern="numberToString" show="true" readonly="false"></wm-table-column> 
                    <wm-table-column binding="szedes" caption="" width="100px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column> 
                </wm-table-column-group> 
                <wm-table-column binding="wamtavl" caption="Surplus</br>Available" width="80px" textalignment="right" edit-widget-type="number" type="long" formatpattern="numberToString" show="true" readonly="false"></wm-table-column> 
                <wm-table-column binding="winitialSurplus" caption="Total</br>Declared Surplus" width="80px" textalignment="right" edit-widget-type="number" type="long" formatpattern="numberToString" show="true" readonly="false"></wm-table-column> 
                <wm-table-column binding="wqtyresv" caption="Total</br>Reserved" width="80px" textalignment="right" edit-widget-type="number" type="long" formatpattern="numberToString" show="true" readonly="false"></wm-table-column> 
                <wm-table-column binding="wdeclaredDate" caption="Stock</br>Date" width="100px" edit-widget-type="datetime" type="datetime" datepattern="dd-MMM-yyyy" formatpattern="toDate" show="true" readonly="false"></wm-table-column> 
                <wm-table-column binding="wreservedDate" caption="First Reserved</br>Date" width="100px" edit-widget-type="datetime" type="datetime" datepattern="dd-MMM-yyyy" formatpattern="toDate" show="true" readonly="false"></wm-table-column> 
            </wm-table> 
            <wm-table width="90%" pagesize="10" gridfirstrowselect="true" subheading="Reservation Done" class="panel-info" title="" dataset="bind:Variables.svProcCS1000PK0_CS411QryReservation.dataSet.poutreservation" navigation="Classic" name="tableDetail" spacing="condensed" showrecordcount="true"> 
                <wm-table-column binding="tordnum" caption="Destination</br>Order" width="100px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column> 
                <wm-table-column-group name="group" caption="Garment"> 
                    <wm-table-column binding="tgmtseq" caption="" width="50px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column> 
                    <wm-table-column binding="wgmtdes" caption="" width="100px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column> 
                </wm-table-column-group> 
                <wm-table-column-group name="group1" caption="Colour"> 
                    <wm-table-column binding="tclrseq" caption="" width="50px" textalignment="right" edit-widget-type="number" type="byte" formatpattern="numberToString" show="true" readonly="false"></wm-table-column> 
                    <wm-table-column binding="wclrabb" caption="" width="100px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column> 
                </wm-table-column-group> 
                <wm-table-column-group name="group2" caption="Size"> 
                    <wm-table-column binding="tszeseq" caption="" width="50px" textalignment="right" edit-widget-type="number" type="byte" formatpattern="numberToString" show="true" readonly="false"></wm-table-column> 
                    <wm-table-column binding="wszedes" caption="" width="100px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column> 
                </wm-table-column-group> 
                <wm-table-column binding="trnqty" caption="Reserved</br>Qty" width="80px" textalignment="right" edit-widget-type="number" type="long" formatpattern="numberToString" show="true" readonly="false"></wm-table-column> 
                <wm-table-column binding="recdat" caption="Reserved</br>Date" width="120px" edit-widget-type="datetime" type="datetime" datepattern="dd-MMM-yyyy HH:mm" formatpattern="toDate" show="true" readonly="false"></wm-table-column> 
                <wm-table-column binding="recby" caption="Reserved</br>By" width="80px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column> 
            </wm-table> 
        </wm-page-content> 
    </wm-content> 
    <wm-footer content="footer" name="footer1"></wm-footer> 
    <wm-view class="dialog-view" name="view1"> 
        <wm-alertdialog name="notificationalertdialog" controller="NotificationDialogController" notificationdialog="alert" message="{{notification.text}}" title="{{notification.title}}" oktext="{{notification.okButtonText}}" alerttype="{{notification.alerttype}}" on-ok="variableOnOk()" on-close="variableOnClose()"></wm-alertdialog> 
    </wm-view> 
</wm-page>
